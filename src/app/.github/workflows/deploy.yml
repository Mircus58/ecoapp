name: 🚀 Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build Angular app (with base-href /ecoapp/)
        run: npm run build -- --base-href=/ecoapp/

      - name: 🚚 Deploy to GitHub Pages (via Action)
        uses: JamesIves/github-pages-deploy-action@v4
        id: deploy-action
        with:
          branch: gh-pages
          folder: dist/ecoapp/browser
          clean: true
          force_orphan: true

      - name: 🚨 Fallback deploy via git (if action failed)
        if: failure()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git fetch origin gh-pages
          git checkout -B gh-pages origin/gh-pages
          rm -rf *
          cp -r dist/ecoapp/browser/* .
          git add .
          git commit -m "Deploy fallback via GitHub Actions" || echo "No changes to commit"
          git push origin gh-pages --force
