<ion-content class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Créer un compte</h2>

    <ion-item>
      <ion-label position="floating">Adresse email</ion-label>
      <ion-input type="email" formControlName="email" autocomplete="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nom d’utilisateur</ion-label>
      <ion-input type="text" formControlName="username" autocomplete="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" formControlName="password" autocomplete="new-password"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">
      S’inscrire
    </ion-button>

    <ion-button expand="block" fill="clear" [routerLink]="['/auth/login']">
      Déjà inscrit ? Se connecter
    </ion-button>
  </form>
</ion-content>
